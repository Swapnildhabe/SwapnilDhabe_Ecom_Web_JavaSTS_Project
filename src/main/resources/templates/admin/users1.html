<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5">
			
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Users</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger ">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">SR No</th>
										<th scope="col">Profile</th>
										<th scope="col">Name</th>
										<th scope="col">Email</th>
										<th scope="col">Mobile No</th>
										<th scope="col">Address</th>
										<th scope="col">Status</th>
									
										
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="u,c:${users}">
										<th scope="row">[[${c.count}]]</th>
										<td> <img alt="" th:src="@{'/img/profile_img/'+${u.profileImage}}" width="60px" height="70px"> </td>
										<td>[[${u.name}]]</td>
										<td>[[${u.email}]]</td>
										<td>[[${u.mobileNumber}]]</td>
										<td>[[${u.address+','+u.city+','+u.state+','+u.pincode}]]</td>
										<td>[[${u.isEnable}]]</td>
										<td><a th:href="@{'/admin/updatests?status=true&id='+${u.id}}" class="btn btn-sm btn-primary"> Active</a> 
												
									<td><a th:href="@{'/admin/updatests?status=false&id='+${u.id}}" class="btn btn-sm btn-danger"> Inactive </a></td>
									</tr>

								</tbody>
							</table>

						</div>
					</div>


				</div>
		
	</section>
</body>
</html>
